name: Deploy Portfolio

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set Git remote to SSH
        run: git remote set-url origin git@github.com:igor-kostenevich/myportfolio.git

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Upload code to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          source: '.'
          target: ${{ secrets.APP_DIR }}
          overwrite: true
          strip_components: 1

      - name: Wait a bit to let file system settle (avoids race condition)
        run: sleep 5

      - name: Deploy on server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            nvm install 18
            nvm alias default 18
            nvm use 18

            cd ${{ secrets.APP_DIR }}

            echo "üßπ Cleaning up old .output"
            rm -rf .output

            echo "üì¶ Installing dependencies"
            npm install

            echo "üî® Building project"
            npm run build

            echo "‚è≥ Waiting for .output/server/index.mjs to appear..."
            timeout=30
            count=0
            while [ ! -f .output/server/index.mjs ]; do
              sleep 1
              count=$((count + 1))
              if [ $count -ge $timeout ]; then
                echo "‚ùå Timeout waiting for .output/server/index.mjs"
                exit 1
              fi
            done

            pm2 delete portfolio || true
            pm2 start ecosystem.config.cjs --only portfolio --no-autorestart
            echo "‚úÖ PM2 started successfully"
            exit 0
